<div class="container" ng-controller="EditorController">
    <div class="pull-right"><a class="btn btn-lg btn-danger" ng-click="save()">Save</a></div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Connections</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="connection in connections">
                    <p>ID {{connection.source.node.id}} {{connection.source.output.title}} <span class="glyphicon glyphicon-chevron-right"></span> ID
                        {{connection.target.node.id}} {{connection.target.input.title}}
                    <a ng-click="unconnect(connection)" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-trash"></span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="node in nodes" node-draggable>
        <node>
            <p>Transclude: {{node.title}}</p>
        </node>
    </div>

</div>

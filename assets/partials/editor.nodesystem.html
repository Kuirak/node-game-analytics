<div class="row">
    <ul class="nav navbar-nav">
        <li><a>{{nodeSystem.name}}</a></li>
        <li>
            <a class="dropdown-toggle">Create Node <span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li ng-repeat="nodeType in nodeTypes"><a href="#" ng-click="createNode(nodeType)">{{nodeType | titlecase}}</a></li>
            </ul>
        </li>
        <li><a href="#" ng-click="save()">Save</a></li>
        <li><a href="#" ng-click="remove()">Delete</a></li>
    </ul>
</div>
<hr/>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Connections</h3>
        </div>
        <div class="panel-body">
            <div ng-repeat="connection in connections">
                <p>ID {{connection.source.node.id}} {{connection.source.output.name}} <span
                        class="glyphicon glyphicon-chevron-right"></span> ID
                    {{connection.target.node.id}} {{connection.target.input.name}}
                    <a ng-click="unconnect(connection)" class="btn btn-sm btn-warning"><span
                            class="glyphicon glyphicon-trash"></span></a>
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-repeat="node in nodes">
    <node node="node" node-draggable>
    </node>
</div>

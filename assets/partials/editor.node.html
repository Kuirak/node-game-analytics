<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">{{node.title}}</h3>
	  </div>
	  <div class="panel-body" >
          <div ng-transclude></div>
            <div>
              <div ng-repeat="input in node.inputs" connector >
                  <div class="circle node-circle node-input" ></div>  <span>{{input.title}}</span>
              </div>
            </div>
            <div>
              <div ng-repeat="output in node.outputs" connector >
                  <span>{{output.title}}</span> <div ng-click="connect(node.node_id,output.output_id)" class="circle node-circle node-output" ></div>
              </div>
            </div>
	  </div>
</div>
</div>

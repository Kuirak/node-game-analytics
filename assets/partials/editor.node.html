<div >
    <div class="panel panel-default">
        <div class="panel-heading">
            <button ng-click="removeNode(node.id)" class="pull-right btn-sm btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <h3 class="panel-title">ID {{node.id}} - {{node.data.nodeType}} </h3>
            <div class="clearfix">
                
            </div>

        </div>
        <div class="panel-body">
            <div ng-transclude></div>
            <div class="well" ng-if="node.data.nodeType ==='input'">
                <select not-node-draggable ng-model="node.data.eventType" ng-options="e.name as e.name for e in eventTypes"></select>
            </div>
            <div class="well" ng-if="node.data.nodeType ==='constant'">
                <input type="number" not-node-draggable ng-model="node.data.constant"/>
            </div>
            <node-inputs></node-inputs>
            <node-outputs></node-outputs>

        </div>
    </div>
</div>

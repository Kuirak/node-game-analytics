<div >
    <div class="panel panel-default">
        <div class="panel-heading">
            <button ng-click="removeNode(node.id)" class="pull-right btn-sm btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <h3 class="panel-title">ID {{node.id}} - {{node.data.nodeType}} </h3>
            <div class="clearfix">
                
            </div>

        </div>
        <div class="panel-body">
            <div ng-transclude></div>
            <div class="well" >
                    <select id="key" class="form-control"
                            ng-if="node.data.nodeType !=='input'"
                            ng-hide="node.data.nodeType === 'valueOutput'"
                            ng-init="node.data.key = node.data.key || keys[0]"
                            not-node-draggable
                            ng-model="node.data.key"
                            ng-options="k for k in keys">
                </select>
                <select class="form-control"
                        ng-if="node.data.nodeType ==='input'"
                        not-node-draggable
                        ng-model="node.data.eventType"
                        ng-options="e.name as e.name for e in eventTypes">

                </select>
                <input class="form-control"
                       ng-if="node.data.nodeType ==='constant'"
                       type="number"
                       not-node-draggable
                       ng-model="node.data.constant"/>
                <input type="text"
                       not-node-draggable
                       ng-if="node.data.nodeType ==='valueOutput'"
                       ng-model="node.data.outputType"/>
            </div>
            <node-inputs></node-inputs>
            <node-outputs></node-outputs>

        </div>
    </div>
</div>

<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
<div class="panel panel-default">
	  <div class="panel-heading">
			<!--<h3 class="panel-title">ID {{node.id}} - {{node.title}} </h3>-->
          <button class="btn-sm btn-danger ">
              <span class="glyphicon glyphicon-remove"></span>
          </button>
	  </div>
	  <div class="panel-body" >
          <div ng-transclude></div>
            <div>
              <div  ng-repeat="input in node.inputs" >
                  <div class="circle node-circle node-input"
                       ui-on-drop="connect($event,$data,{input:{{input}},node:{{node}}})"
                       drop-channel="{{input.type}}" >

                  </div>
                  <span>{{input.title}}</span>
              </div>
            </div>
            <div>
              <div  ng-repeat="output in node.outputs" >
                  <span>{{output.title}}</span>
                  <div  class="circle node-circle node-output"
                      node-draggable
                      ui-draggable="true"
                      drag="{output: {{output}},node:{{node}}}"
                      drag-channel="{{output.type}}" ></div>
              </div>

            </div>

	  </div>
</div>
</div>
